<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="wiki-search-header text-center">
            <div class="image-center"><img class="wiki-logo" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" /></div>
            <br />
            <h2 class="wiki-heading">Wikipedia Search</h2>
            <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
